# server
server:
  port: 8080

spring:
#  mvc:
  ##    throw-exception-if-no-handler-found: true
  ##    static-path-pattern: /swagger*
  data.web.pageable:
    default-page-size: 20
    max-page-size: 100
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
    schema: classpath*:/db/h2/bootstrap_schema.sql
    data: classpath*:/db/h2/bootstrap_data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

swagger:
  api:
    title: Course Management REST Api
    description: Course Management REST Api documentation and management
    contact:
      name: Benjamin Kostiuk
      url:
      email: benkostiuk1@gmail.com
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT
    version: 0.0.1

management:
  server:
    port: 8080
    address: 127.0.0.1

keycloak:
  realm: library-test
  auth-server-url: http://localhost:8180/auth
  ssl-required: external
  resource: springboot-microservice
  credentials:
    secret: ${CM_KEYCLOAK_SECRET}
  principal-attribute: preferred_username
  bearer-only: true